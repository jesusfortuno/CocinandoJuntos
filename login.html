<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Iniciar Sesión - Cocinando Juntos</title>
  </head>
  <body>
    <!-- Imagen para volver a la página principal -->
    <div class="volver-container">
      <a href="./US1_PantallaInicio/index.html">
        <img src="./US1_PantallaInicio/Imagenes/75519.png" alt="Volver a la Página Principal" title="Volver a la Página Principal">
      </a>
    </div>

    <div class="login-container">
      <h1 class="title">Iniciar Sesión</h1>
      <div class="logo">
        <img src="./US1_PantallaInicio/Imagenes/logo-cocinando-juntos.png" alt="Logo Cocinando Juntos">
      </div>
      <form class="login-form" id="login-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Correo" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required />

        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>

      <!-- Enlaces para registro y recuperación de contraseña -->
      <div class="links-container">
        <a href="registro.html">Registrarse</a> |
        <a href="cambiar_contraseña.html">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <!-- Asegúrate de cargar la librería de Supabase antes del script de login.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="login.js"></script>
  </body>
</html>
