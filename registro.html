<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro.css">
  <title>Registrarse</title>
</head>
<body>
  <div class="volver-container">
    <a href="./login.html">
      <img src="./US1_PantallaInicio/Imagenes/75519.png" alt="Volver a la Página Principal" title="Volver a la Página Principal">
    </a>
  </div>
  <div class="register-container">
    <h1 class="title">Registrarse</h1>
    <div class="logo">
      <img src="./US1_PantallaInicio/Imagenes/logo-cocinando-juntos.png" alt="Logo Cocinando Juntos">
    </div>
    <form id="register-form" class="register-form">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="security-question">Pregunta de Seguridad:</label>
      <select id="security-question" name="security-question" required>
        <option value="">Seleccione una pregunta...</option>
        <option value="pet">¿Cuál es el nombre de tu primera mascota?</option>
        <option value="school">¿Cuál fue el nombre de tu primera escuela?</option>
        <option value="city">¿En qué ciudad naciste?</option>
      </select>

      <label for="security-answer">Respuesta:</label>
      <input type="text" id="security-answer" name="security-answer" required>

      <button type="submit" class="register-button">Registrarse</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="registro.js"></script>  
</body>
</html>
