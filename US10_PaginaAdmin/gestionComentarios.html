<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comentarios</title>
    <link rel="stylesheet" href="gestionComentarios.css">
</head>
<body>
    <nav>
        <a href="./../US1_PantallaInicio/index.html" class="logo">
            <img src="./../US1_PantallaInicio/Imagenes/logo-cocinando-juntos.png" alt="Logo Cocinando Juntos">
        </a>
        <div id="user-info" class="user-info" style="display: none;">
            <img src="./../US1_PantallaInicio/Imagenes/blank-profile-picture-973460_1280.webp" alt="User Icon" class="user-icon">
            <span id="user-name">Nombre del Usuario</span>
            <a href="#" id="logout-btn" class="auth-buttons">Cerrar Sesión</a>
        </div>
    </nav>

    <main>
        <div class="breadcrumb">
            <a href="./PaginaAdmin.html">Panel de Administración</a> &gt; <span>Gestión de Comentarios</span>
        </div>

        <div class="comments-management">
            <h1>Gestión de Comentarios</h1>
            <div class="comments-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comentario</th>
                            <th>Usuario</th>
                            <th>Visible</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="comments-table-body">
                        <!-- Los comentarios se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Cocinando Juntos - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="gestionComentarios.js"></script>
</body>
</html>
