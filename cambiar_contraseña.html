<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cambiar_contraseña.css">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <form id="change-password-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="security-question">Pregunta de Seguridad:</label>
            <select id="security-question" name="security-question" required>
                <option value="">Seleccione una pregunta...</option>
                <option value="pet">¿Cuál es el nombre de tu primera mascota?</option>
                <option value="school">¿Cuál fue el nombre de tu primera escuela?</option>
                <option value="city">¿En qué ciudad naciste?</option>
            </select>

            <label for="security-answer">Respuesta:</label>
            <input type="text" id="security-answer" name="security-answer" placeholder="Ingresa tu respuesta" required>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Ingresa la nueva contraseña" required>

            <button type="submit">Cambiar Contraseña</button>
        </form>
        <p><a href="login.html">Volver al inicio de sesión</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="cambiar_contraseña.js"></script>
</body>
</html>
